name: docs
on:
    push:
    pull_request:
    workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Check style
              uses: errata-ai/vale-action@reviewdog
              env:
                  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
